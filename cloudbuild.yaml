steps:
  # Build the container image with Cloud Storage UMLS support
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/medicodetestweb'
      - '-f'
      - 'Dockerfile.cloudrun'  # Use the Cloud Run-specific Dockerfile
      - '.'
    dir: 'medical-coding-app'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/medicodetestweb']

  # Deploy to Cloud Run with UMLS environment variables
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'medicodetestweb'
      - '--image'
      - 'gcr.io/$PROJECT_ID/medicodetestweb'
      - '--region'
      - 'northamerica-northeast2'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'UMLS_GCS_BUCKET=medicodeweb_umls_bucket'
      - '--timeout'
      - '900'
      - '--memory'
      - '4Gi'
      - '--cpu'
      - '2'

images:
  - 'gcr.io/$PROJECT_ID/medicodetestweb'

options:
  substitution_option: 'ALLOW_LOOSE'
  
timeout: '1800s'  # 30 minutes timeout for the build